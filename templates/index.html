<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 400px;
      height: 550px;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: #007B8F;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }

    .msg {
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 14px;
    }

    .user {
      background: #007B8F;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e4e6eb;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    #input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      border-radius: 20px;
      background: #f1f1f1;
      margin-right: 8px;
    }

    button {
      padding: 10px 18px;
      background: #007B8F;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 20px;
    }

    button:hover {
      background: #005f66;
    }

    .typing {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin-right: 3px;
      background-color: #666;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing:nth-child(2) { animation-delay: 0.2s; }
    .typing:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Bot">
      Campus Chatbot
    </header>

    <div id="chat-box"></div>

    <div id="input-container">
      <input id="userInput" type="text" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    const API_URL = (window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost")
  ? "http://localhost:5000/get"
  : "https://chatbot000439.onrender.com/get";

    function appendMessage(text, type) {
      console.log(`Appending message: ${text} (${type})`);
      const msg = document.createElement("div");
      msg.className = "msg " + type;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingIndicator() {
      console.log("Showing typing indicator");
      const typingMsg = document.createElement("div");
      typingMsg.className = "msg bot";
      typingMsg.id = "typing";
      typingMsg.innerHTML = `<span class="typing"></span><span class="typing"></span><span class="typing"></span>`;
      chatBox.appendChild(typingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
      console.log("Removing typing indicator");
      const typingMsg = document.getElementById("typing");
      if (typingMsg) typingMsg.remove();
    }

    function showBotReply(text) {
      console.log(`Showing bot reply: ${text}`);
      removeTypingIndicator();
      appendMessage(text, "bot");
    }

    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const userText = inputField.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      inputField.value = "";
      showTypingIndicator();
      console.log(`Sending POST to ${API_URL} with message: ${userText}`);

      try {
        // Ensure typing indicator shows for at least 1.5 seconds
        const [response] = await Promise.all([
          fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userText })
          }),
          new Promise(resolve => setTimeout(resolve, 1500)) // Minimum 1.5s delay
        ]);

        console.log(`Fetch response status: ${response.status}`);
        if (!response.ok) {
          throw new Error(`Server responded with status ${response.status}`);
        }

        const data = await response.json();
        console.log("Server response data:", data);
        // Simulate additional typing delay (0.5–1s)
        await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 500));
        showBotReply(data.reply || "⚠️ Bot didn’t reply.");
      } catch (err) {
        console.error("Fetch error:", err);
        // Ensure typing indicator shows for 1.5s before showing error
        await new Promise(resolve => setTimeout(resolve, 1500));
        removeTypingIndicator();
        appendMessage(`⚠️ Failed to connect to server: ${err.message}. Please ensure the server is running at ${API_URL} and check browser DevTools for details.`, "bot");
      }
    }

    window.onload = function() {
      setTimeout(() => {
        appendMessage("👋 Welcome to Government Polytechnic Patna-07 Campus Chatbot! 🎓 You can ask me any information about college.", "bot");
      }, 500);
    };
  </script>
</body>
</html>
